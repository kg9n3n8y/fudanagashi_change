    <script>
      (function scheduleImagePrefetch() {
        if (typeof fudalist === 'undefined') {
          return;
        }

        const sources = new Set(['./torifuda/tori_0.png']);
        fudalist.forEach(({ normal, reverse }) => {
          if (normal) {
            sources.add(normal);
          }
          if (reverse) {
            sources.add(reverse);
          }
        });

        const injectPrefetchLinks = () => {
          const head = document.head;
          sources.forEach((src) => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.as = 'image';
            link.href = src;
            head.appendChild(link);
          });
        };

        if ('requestIdleCallback' in window) {
          requestIdleCallback(injectPrefetchLinks);
        } else {
          window.setTimeout(injectPrefetchLinks, 0);
        }
      })();
    </script>
  </head>
